kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4-custom
remoteNodes:
  - name: hostname1
    ip: 10.0.0.0
    pass: sshpass
  - name: hostname2
    ip: 10.0.0.1
    pass: sshpass
nodes:
- role: control-plane
  remoteNode: hostname1
- role: worker
  remoteNode: hostname1
  count: 10
  extraMounts:
  - hostPath: /run/lock
    containerPath: /run/lock
- role: control-plane
  remoteNode: hostname2
- role: worker
  remoteNode: hostname2
  count: 10
...
